<html>
<head>
	<title>Hora de Dormir</title>

	<meta charset='utf-8'>

	<script src="jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>

	<h1>Hora de Dormir</h1>

	<div class="formularios">
		<form class="acordarAs">
			<span>Quero acordar as</span><br>
			<input type="text" id="horas" class="campo-horario" min="0" max="23" maxlength="2" name="horas" autocomplete="off">
			<span>:</span>
			<input type="text" id="minutos" class="campo-horario" min="0" max="59" maxlength="2" name="minutos" autocomplete="off">
			<input id="btCalcularDormir" type="submit" value="Calcular">
			<p class="erros hidden">Digite um horário válido.</p>
		</form>

		<form class="dormirAgora">
			<span>Se eu for dormir agora...</span><br>
			<input id="btCalcularAcordar" type="submit"value="Zzz">
		</form>
	</div>

	<div class="sugestao hidden">
		<h2></h2>
		<div><span class="6ciclos"></span>, dormindo 6 ciclos</div> ou
		<div><span class="5ciclos"></span>, dormindo 5 ciclos</div> ou
		<div><span class="4ciclos"></span>, dormindo 4 ciclos</div> ou
		<div><span class="3ciclos"></span>, dormindo 3 ciclos</div>
	</div>

	<script type="text/javascript" charset="utf-8">
		var apareceSugestao = function() {
			$('.sugestao').fadeIn('slow');
		}

		function addCiclo(date, ciclos) {
			return new Date(date.getTime() + ciclos*90*60000 + 7*60000);
		}

		function removeCiclo(date, ciclos) {
			return new Date(date.getTime() - ciclos*90*60000);
		}

		function formatarData(date) {
			var hh = date.getHours();
			var mm = date.getMinutes();
			if (hh < 10) {hh = "0"+hh;}
			if (mm < 10) {mm = "0"+mm;}
			return hh+":"+mm;
		}

		var sugerirHoraDormir = function() {
			var d = new Date();
			d.setUTCDate(d.getUTCDate() + 1);
			d.setHours(parseInt($('#horas').val()));
			d.setMinutes(parseInt($('#minutos').val()));
			$('.sugestao h2').text('Você deveria tentar dormir nestes horários:');
			$('.3ciclos').text(formatarData(removeCiclo(d, 3)));
			$('.4ciclos').text(formatarData(removeCiclo(d, 4)));
			$('.5ciclos').text(formatarData(removeCiclo(d, 5)));
			$('.6ciclos').text(formatarData(removeCiclo(d, 6)));
			$('.formularios').fadeOut('slow', apareceSugestao);
		}

		var sugerirHoraAcordar = function() {
			var d = new Date();
			$('.sugestao h2').text('Você deveria tentar acordar nestes horários:');
			$('.3ciclos').text(formatarData(addCiclo(d, 3)));
			$('.4ciclos').text(formatarData(addCiclo(d, 4)));
			$('.5ciclos').text(formatarData(addCiclo(d, 5)));
			$('.6ciclos').text(formatarData(addCiclo(d, 6)));
			$('.formularios').fadeOut('slow', apareceSugestao);
		}

		$('.acordarAs').submit(function() {
			if ((parseInt($('#horas').val()) >= 0 && parseInt($('#horas').val()) <= 23) &&
				(parseInt($('#minutos').val()) >= 0 && parseInt($('#minutos').val()) <= 59)) {
				sugerirHoraDormir();
			} else {
				$('.erros').slideDown();
			}
			return false;
		});

		$('.dormirAgora').submit(function() {
			sugerirHoraAcordar();
			return false;
		});

		$('.campo-horario').keydown(function(e) {
			var a = [];
			var k = e.which;

			for (i = 48; i < 58; i++)
				a.push(i);

			if (!($.inArray(k,a)>=0))
				e.preventDefault();
		});

	</script>

</body>
</html>
